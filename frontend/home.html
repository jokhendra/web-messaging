  <div class="audiocall" id="audioCall"

    <!-- image and call accepte and reject button will be here and also the name of the person who is calling -->

        <button onclick="rejectCall()" style="display: none;" id="audio-call-reject" class="audio-call-reject"><i class="fa-solid fa-phone-slash"></i></button>
        <button onclick="mute_unmute()" style="display: none;" id="audio-mute-unmute" class="audio-mute-unmute"><i id="mute-unmute" class="fa-solid fa-microphone"></i></button>
        <button onclick="endCall()" style="display: none;" id="audio-call-end" class="audio-call-end"><i class="fa-solid fa-phone-slash"></i></button>
      </div>
    </div>

  </div>
